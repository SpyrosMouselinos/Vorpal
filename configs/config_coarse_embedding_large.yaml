model:
  type: "embedding"
  num_classes: 45
  encoder: "all-mpnet-base-v2"  # Larger model: 768-dim, better quality
  classifier: "logistic_regression"

classifier_params:
  max_iter: 1000
  C: 1.0
  class_weight: "balanced"

embedding:
  batch_size: 16  # Smaller batch for larger model
  cache_embeddings: true

data:
  train_path: "data/train_combined.csv"
  valid_path: "data/valid_combined.csv"
  text_column: "caption"
  label_column: "category_id"

training:
  checkpoint_path: "models/model_coarse_embedding_large.pkl"

inference:
  confidence_threshold: 0.70

